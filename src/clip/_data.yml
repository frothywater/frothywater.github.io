description: 剪报是我很感兴趣的收集形式，这里展示的是以网站链接形式做出来的剪报。把对我很重要或觉得很有意思的网站收集起来了。就像是私人的网络黄页！引文部分收集别人说的话，目前只有一点点。另外还有专题部分：我常常会循着感兴趣的主题探索，在没有整理出一篇笔记之前，收集到的资料也放在这里吧。